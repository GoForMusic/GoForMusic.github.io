<!DOCTYPE html>
<html>
<head>
<title>Adrian's Templates</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">ADRIAN'S BLOG</span>
  </div>

  <div class="w3-display-middle" style="padding-top: 40%;">
    <div class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">
      <div class="w3-row-padding">
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="Android codelabs">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/codelabs/AND1')">Android codelabs</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="DNP1 - C# codelabs">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/codelabs/DNP1')">DNP1 - C# codelabs</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="DSB - database codelabs">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/codelabs/DSB1')">DSB - database codelabs</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="IoT - C IoT VIA module">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/IoT_VIA_module/')">IoT - C IoT VIA module</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="Unity Editor Icons">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/unity-editor-icons/')">Unity Editor Icons</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="DIM1">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/DIM1')">DIM1</div>
        </div>
        <div class="w3-col m3 img-container">
          <img class="w3-hover-opacity" alt="GMD1">
          <div class="img_overlay" onclick="onClick(this,'https://goformusic.github.io/GMD1')">GMD1</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <div id="img01">
    </div>
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a> and modified by Adrian-Cristian Militaru</p>
</footer>
 
<script src="./js/index.js"></script>

</body>
</html>
